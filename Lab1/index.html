<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Bootstrap Lab 1</title>
  </head>
  <body>
    <header class="p-3 bg-black">
      <div class="container">
        <nav
          class="d-flex align-items-center justify-content-between flex-wrap"
        >
          <ul class="nav d-flex align-items-center gap-1 fw-bolder">
            <li>
              <a href="#" class="navbar-brand text-white fs-5 me-2">
                <img width="40" src="logo.png" alt="" />
              </a>
            </li>
            <li><a href="#" class="nav-link text-white">Home</a></li>
            <li><a href="#" class="nav-link text-white">Products</a></li>
            <li><a href="#" class="nav-link text-white">Offers</a></li>
            <li><a href="#" class="nav-link text-white">Contact Us</a></li>
          </ul>

          <div class="d-flex gap-2">
            <form class="d-flex me-2" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-light" type="submit">Search</button>
            </form>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="bg-light border border-warning p-4">
        <div class="container-sm sm py-4 p-1 w-75">
          <h2 class="text-center mb-4 fw-bold">Sign Up</h2>
          <form class="needs-validation" novalidate>
            <div class="col form-floating m-auto my-3 w-50">
              <input
                type="text"
                class="form-control"
                id="fname"
                placeholder=" "
                name="fname"
                required
              />
              <label for="fname">First Name</label>
              <div class="invalid-feedback">Please Enter Your First Name.</div>
            </div>
            <div class="col form-floating m-auto my-3 w-50">
              <input
                type="text"
                class="form-control"
                id="lname"
                placeholder=" "
                name="lname"
                required
              />
              <label for="lname">Last Name</label>
              <div class="invalid-feedback">Please Enter Your Last Name.</div>
            </div>
            <div class="col form-floating m-auto my-3 w-50">
              <input
                type="password"
                class="form-control"
                id="pass"
                placeholder=" "
                name="pass"
                required
              />
              <label for="pass">Password</label>
              <div class="invalid-feedback">Please Enter Your Password.</div>
            </div>
            <div class="col form-floating m-auto my-3 w-50">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder=" "
                name="email"
                required
              />
              <label for="email">Email</label>
              <div class="invalid-feedback">Please Enter Your Email.</div>
            </div>

            <div class="d-flex gap-3 form-check m-auto my-3 w-50">
              <span style="margin-left: -1rem">Gender:</span>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="male"
                />
                <label class="form-check-label mx-1" for="male"> Male </label>
              </div>

              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="female"
                />
                <label class="form-check-label mx-1" for="female">
                  Female
                </label>
              </div>
            </div>
            <div class="d-flex gap-3 form-check m-auto my-4 w-50">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="terms"
                  required
                />
                <label class="form-check-label" for="terms">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="text-center">
              <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <script>
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
